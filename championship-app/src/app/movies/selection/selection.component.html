<div fxLayout="row" fxLayoutAlign="start start" fxLayoutGap="gappx">
  <p fxFlex>
    Selecionados: {{shoes.selectedOptions.selected.length}}
  </p>
</div>
<div fxLayout="row" fxLayoutAlign="center">
  <mat-selection-list
    fxLayout="row wrap"
    fxLayoutGap.gt-xs="20px" fxFlex.gt-xs="95%" fxFlexOffset.gt-xs="3"
    fxLayoutGap.gt-md="40px" fxFlex.gt-md="95%" fxFlexOffset.gt-md="3"
    fxFlexOffset.gt-lg="5"
    #shoes
  >
    <mat-list-option class="mat-elevation-z1" checkboxPosition="before" *ngFor="let shoe of typesOfShoes" fxFlex.gt-xs="47%" fxFlex.gt-md="22%">
      <h3 mat-line>{{shoe}}</h3>
      <div mat-line>2018</div>
    </mat-list-option>
  </mat-selection-list>
</div>
